<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
</head>

<body>

    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col-12 text-center">
                <h5>Hãy nhập code để tải dữ liệu</h5>
            </div>
            <div class="col-12 text-center">
                <input type="text" class="form-control d-inline w-25">
                <button class="btn btn-primary mx-1">Tải dữ liệu</button>
                <button class="btn btn-danger mx-1">Kết thúc</button>
                <button class="btn btn-warning mx-1">&lt;</button>
                <span class="mx-2">0/20</span>
                <button class="btn btn-warning mx-1">&gt;</button>
                <button class="btn btn-info mx-1">Báo cáo</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <fieldset class="fieldset-custom block-choose">
                    <legend class="label-choose">Chọn tài khoản google</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="account" id="account1">
                        <label class="form-check-label" for="account1">Tài khoản 1</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="account" id="account2">
                        <label class="form-check-label" for="account2">Tài khoản 2</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="account" id="account3">
                        <label class="form-check-label" for="account3">Tài khoản 3</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="account" id="account4">
                        <label class="form-check-label" for="account4">Tài khoản 4</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="account" id="account5">
                        <label class="form-check-label" for="account5">Tài khoản 5</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="account" id="account6">
                        <label class="form-check-label" for="account6">Tài khoản 6</label>
                    </div>
                </fieldset>
            </div>
            <div class="col-md-3">
                <fieldset class="fieldset-custom block-choose">
                    <legend class="label-choose">Phân loại</legend>
                    <button class="btn btn-secondary btn-custom">Rất tốt</button>
                    <button class="btn btn-secondary btn-custom">Tốt</button>
                    <button class="btn btn-secondary btn-custom">Không tốt</button>
                    <button class="btn btn-secondary btn-custom">Non-EN</button>
                </fieldset>
            </div>
            <div class="col-md-6">
                <fieldset class="fieldset-custom block-choose">
                    <legend class="label-choose">Thông tin kênh</legend>
                    <div class="row mb-2">
                        <div class="col-4">
                            <button class="btn btn-primary w-100">URL</button>
                        </div>
                        <div class="col-5">
                            <input type="text" id="url-link" class="form-control">
                        </div>
                        <div class="col-3">
                            <button class="btn btn-info w-100" onclick="openUrl('url-link')">Truy cập</button>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4">
                            <button class="btn btn-primary w-100">Mail</button>
                        </div>
                        <div class="col-5">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4">
                            <button class="btn btn-primary w-100">FB</button>
                        </div>
                        <div class="col-5">
                            <input type="text" id="fb-link" class="form-control">
                        </div>
                        <div class="col-3">
                            <button class="btn btn-info w-100" onclick="openUrl('fb-link')">Truy cập</button>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4">
                            <button class="btn btn-primary w-100">IG</button>
                        </div>
                        <div class="col-5">
                            <input type="text" id="ig-link" class="form-control">
                        </div>
                        <div class="col-3">
                            <button class="btn btn-info w-100" onclick="openUrl('ig-link')">Truy cập</button>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4">
                            <button class="btn btn-primary w-100">Phone</button>
                        </div>
                        <div class="col-5">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4">
                            <button class="btn btn-primary w-100">Owner</button>
                        </div>
                        <div class="col-5">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4">
                            <button class="btn btn-primary w-100">Web</button>
                        </div>
                        <div class="col-5">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <button class="btn btn-success w-100" style="height: 60px;">Bắt đầu</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
